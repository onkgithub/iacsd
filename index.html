<!DOCTYPE html>
<html>
<head>
  <title>Name Design</title>
  <style>
    /* CSS Styling */
    body {
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    
    .name {
      font-family: 'Impact', Charcoal, sans-serif;
      font-size: 72px;
      color: #ff9900;
      text-transform: uppercase;
      letter-spacing: 10px;
      text-align: center;
      margin-top: 60px;
      text-shadow: 3px 3px 4px rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <div class="name">KING<br>KOHLI</div>
</body>
</html>
