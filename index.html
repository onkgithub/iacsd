<!DOCTYPE html>
<html>
<head>
  <title>Animation Example</title>
  <style>
    /* CSS Styling */
    @keyframes myAnimation {
      100% { transform: translateX(1400px); }
      50% { transform: translateX(0); }
      0% { transform: translateX(0); }
    }
    
    .box {
      width: 10000px;
      height: 10000px;
      background-color: black;
      animation: myAnimation 1s infinite;
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
