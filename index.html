<!DOCTYPE html>
<html>
<head>
  <title>Logo Design</title>
  <style>
    /* CSS Styling */
    body {
      background-color: #f0f0f0;
      background-image: url('https://w0.peakpx.com/wallpaper/196/34/HD-wallpaper-virat-kohli-in-blue-jersey-virat-kohli-blue-indian-cricket-king-kohli-sports-thumbnail.jpg'); /* Set the background image URL here */
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    
    .logo {
      font-family: 'Arial', sans-serif;
      font-size: 48px;
      color: #ff9900;
      text-transform: uppercase;
      letter-spacing: 10px;
      text-align: center;
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <div class="logo">KING KOHLI</div>
  <input type="file" accept="image/jpeg" onchange="setBackground(event)" style="margin-top: 20px;">
  
  <script>
    function setBackground(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      
      reader.onload = function(e) {
        document.body.style.backgroundImage = `url(${e.target.result})`;
      }
      
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
