<!DOCTYPE html>
<html>
<head>
  <title>Animation Example</title>
  <style>
    /* CSS Styling */
    @keyframes myAnimation {
      0% { transform: translateX(0); }
      50% { transform: translateX(800px); }
      100% { transform: translateX(1400px); }
    }
    
    .box {
      width: 100px;
      height: 100px;
      background-color: red;
      animation: myAnimation 3s infinite;
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
