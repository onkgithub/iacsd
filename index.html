<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Website Example</title>
  <script>
    function displayInfo() {
      var name = document.getElementById('name').value;
      var rollNo = document.getElementById('rollNo').value;
      var infoContainer = document.getElementById('infoContainer');
      
      // Display the entered information dynamically
      infoContainer.innerHTML = 'Name: ' + name + '<br>' + 'Roll No: ' + rollNo;
    }
  </script>
</head>
<body>
  <h1>Student Information</h1>
  <label for="name">Name:</label>
  <input type="text" id="name" placeholder="Enter your name"><br><br>
  <label for="rollNo">Roll No:</label>
  <input type="text" id="rollNo" placeholder="Enter your roll number"><br><br>
  <button onclick="displayInfo()">Submit</button>
  <div id="infoContainer"></div>
</body>
</html>
